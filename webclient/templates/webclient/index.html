<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AgDSS Web</title>
    <link rel="stylesheet" href="/static/scripts/paperjs/examples/css/style.css">
    <script type="text/javascript" src="/static/scripts/paperjs/dist/paper-full.js"></script>
    <script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>

    <script type="text/paperscript" canvas="canvas">
var startPoint;
var radius=1;
window.labelsLayer = new Layer();

$(document).ready(function() {
            $("#applyLabels").click(function() {
                    var input_string = $("#applyLabelsForms").val();
                    $.ajax({
                        url : "/webclient/applyLabels",
                        type : "GET",
                        data : {
                            image_name: "raw0007.png",
                            category_name: "apples",
                            label_list: window.labelsLayer.exportJSON()
                            },
                        success : function(data) {
                            $('#debug').text(data);
                            window.labelsLayer.removeChildren();
                            window.labelsLayer.importJSON(data);
                            window.labelsLayer.fillColor = new Color(1, 0, 0);
                            document.getElementById("debug").innerHTML = "";
                        },
                        error : function(xhr,errmsg,err) {
                            alert(xhr.status + ": " + xhr.responseText);
                        }
                    });
                    return false;
            });
 });

function onMouseDown(event) {
    startPoint = event.point;
    window.circlePath = new Path.Circle(startPoint, 1);
    window.circlePath.fillColor = 'white';
}

function onMouseDrag(event) {
    circlePath.removeSegments();
    radius = startPoint.getDistance(event.point);
    window.circlePath = new Path.Circle(startPoint, radius);
    window.circlePath.fillColor = 'white';
    window.circlePath.alpha = 0.5;
};

function onMouseUp(event) {
  var element = document.getElementById("debug");
}
</script>


<script type="text/javascript">
function onImageFormChange(){
    var myselect = document.getElementById("imageCombo");
    alert(myselect.options[myselect.selectedIndex].value);
    }
</script>


</head>
<body>
<div id="toolbars">
    <select id="imageCombo" onchange="onImageFormChange()">
        {% for image in latest_image_list %}
        {% ifequal image selected_image.name %}
        <option value="{{image}}" selected="selected">{{image}}</option>
        {% else %}
        <option value="{{image}}">{{image}}</option>
        {% endifequal %}
        {% endfor %}
    </select>
</div>
<div id="debug">

</div>
<div id="controls">


    <form method="post" name="applyLabelsForm" >
        {% csrf_token %}
        <input name="categoryName" id="categoryName" type="text">
        <input id="applyLabels" type="button" value="send to server">
    </form>
</div>
<canvas id="canvas" resize></canvas>
</body>
</html>
